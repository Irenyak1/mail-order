<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="mailOrder.css" />
    <title>Mail-Order</title>
  </head>

  <body>
    <div id="main-div">
        <h1>MAIL ORDER FORM</h1>
      <form action="#">
        <div id="top-div">
          <div id="top-left">
            <fieldset id="tleft-fset">
              <legend>Customer Information</legend>
              <table id="table1">
                <tr>
                  <td><label for="customerid">Customer ID:</label></td>
                  <td><input type="text" id="customerid" value="" placeholder="123-45-6789"/></td>
                </tr>
                <tr>
                  <td><label for="name">Name: </label></td>
                  <td><input type="text" id="name" value="" placeholder="Tom Thumb"/></td>
                </tr>
                <tr>
                  <td><label for="state">State: </label></td>
                  <td>
                    <input type="text" id="state" value="" placeholder="CA"/>
                    <input type="checkbox" id="retail" value="" checked/>
                    <label for="retail">Retail Customer</label>
                  </td>
                </tr>
              </table>
            </fieldset>
          </div>
          <div id="top-right">
            <fieldset id="tright-fset">
              <legend>Shipping</legend>
              <table id="table2">
                <tr>
                  <td>
                    <input type="radio" id="ups" name="myRadios" value="ups" checked/>
                    <label for="ups">UPS</label>
                    <input type="radio" id="fedex" name="myRadios" value="fedexg" />
                    <label for="fedex">Fed Ex Ground</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="radio" id="postal" name="myRadios" value="" />
                    <label for="postal">US Postal Air</label>
                    <input type="radio" id="fedexair" name="myRadios" value="" />
                    <label for="fedexair">Fed Ex Air</label>
                  </td>
                </tr>
              </table>
            </fieldset>
          </div>
        </div>
        <div id="bottom-div">
          <div id="bottom-left">
            <fieldset id="bleft-fset">
              <legend>Part Ordered</legend>
              <table id="table3">
                <tr>
                  <td><label for="partn">Part Number:</label></td>
                  <td><input type="text" id="partn" value="" placeholder="10152"/></td>
                </tr>
                <tr>
                  <td><label for="descript">Description:</label></td>
                  <td><input type="text" id="descript" value="" placeholder="Oil Filter"/></td>
                </tr>
                <tr>
                    <td> <label for="price">Price per part:</label></td>
                    <td><input type="text" id="price" value=""  placeholder="$7.51"/>
                    <label for="quantity">Quantity:</label>
                    <input type="text" id="quantity" value="" placeholder="2"/>
                  </td>
                </tr>
                <tr>
                <td></td>
                  <td><input type="checkbox" id="oversize" value="" />
                  <label for="oversize">Oversize Container?</label>
                  </td>
                </tr>
              </table>
            </fieldset>
          </div>
          <div id="bottom-right">
            <fieldset id="bright-fset">
              <legend>Output</legend>
              <table id="table4">
                <tr>
                  <td><label for="cost">Cost:</label>
                  <input type="text" id="cost" value="" placeholder="$15.02"/></td>
                </tr>
                <tr>
                  <td><label for="tax">Sales Tax:</label>
                  <input type="text" id="tax" value="" placeholder="1.50"/></td>
                </tr>
                <tr>
                  <td><label for="handling">Shipping and Handling:</label>
                    <input type="text" id="handling" value="" placeholder="14.00" /></td>
                </tr>
                <tr>
                  <td><label for="total">Total:</label>
                  <input type="text" id="total" value="" placeholder="$30.52"/></td>
                </tr>
              </table>
            </fieldset>
          </div>
        </div>

        <div>
          <button type="" id="compute">Compute</button>
          <button type="" id="new-order">New Order</button>
          <button type="" id="exit">Exit</button>
        </div>
      </form>
    </div>
  </body>
</html>
